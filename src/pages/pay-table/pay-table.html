<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pay Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hand of hands">
      <ion-label fixed >{{hand.title}}</ion-label>
      <ion-input type="text" value="{{hand.payout}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
